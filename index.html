<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tarifas Golf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  </head>
  <body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <h3>Hard Rock Golf Club - Tarifas</h3>
        </div>
      </nav>

      <div class="container">
        <h4 class="mt-4 text-center">Complete la información solicitada para saber que tarifa aplicar</h4>
        <hr>
        <!-- SELECTOR TIPO JUGADOR -->
        <div>
            <div class="row">
                <div class="col-6">
                    <label for="tipoCliente" class="form-label">El jugador es cliente del hotel, local o extranjero?</label>
                </div>
                <div class="col-6">
                    <select class="form-select form-select-sm" id="tipoCliente" aria-label="select tipo Cliente" onchange="tipoCliente(this)">
                        <option value="0">Elija uno</option>
                        <option value="1">Hotel</option>
                        <option value="2">Local / residente</option>
                        <option value="3">Extranjero</option>
                        </select>
                </div>
            </div>
        </div>
        <hr>
        <!-- FORMULARIO CLIENTE HOTEL -->
        <form id="clienteHotel" class="mt-3">
            <img src="/img/hrlogo.png" class="logoHotel mb-3" alt="">
            <h5 class="encabezado mb-3">JUGADOR HUESPED DEL HOTEL</h5>
            <div class="row">
                <div class="col col-sm-12 col-md-6">
                    <label for="tarifaBase" class="form-label">Cuál es la tarifa base en USD?</label>
                </div>
                <div class="col col-sm-12 col-md-6">
                    <input type="number" class="form-control form-control-sm" id="tarifaBase" aria-describedby="emailHelp">
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-6">
                    <label for="reservado" class="form-label">Quién hizo la reserva?</label>
                </div>
                <div class="col-6">
                    <select class="form-select form-select-sm" aria-label="select booker">
                        <option selected>Elija uno</option>
                        <option value="1">Vacation Planners</option>
                        <option value="2">Hard Rock (Recep. Golf)</option>
                      </select>
                </div>
            </div>
        </form>

        <!-- FORMULARIO CLIENTE DIRECTO LOCAL-->
        <form id="clienteLocal" class="mt-3">
            <img src="/img/domfedo.png" class="domfedo mb-3" alt="">
            <h5 class="encabezado mb-3">JUGADOR LOCAL / RESIDENTE</h5>
                <div class="row">
                    <div class="col-6">
                        <label for="nacionalidad" class="form-label">El jugador tiene FEDOGOLF?</label>
                    </div>
                    <div class="col-6">
                        <select class="form-select form-select-sm" aria-label="select nation">
                            <option selected>Elija uno</option>
                            <option value="1">Si</option>
                            <option value="2">No</option>
                            </select>
                    </div>
                </div>
        </form>

                <!-- FORMULARIO CLIENTE DIRECTO EXTRANJERO-->
                <form id="clienteExt" class="mt-3">
                    <img src="/img/banderas.png" class="banderas mb-3" alt="">
                    <h5 class="encabezado mb-3">JUGADOR EXTRANJERO</h5>
                        <div class="row">
                            <div class="col-6">
                                <label for="nacionalidad" class="form-label">La reserva fue hecha por el cliente o por otra persona en su lugar (concierge/mayordomo)?</label>
                            </div>
                            <div class="col-6">
                                <select class="form-select form-select-sm" aria-label="select nation">
                                    <option selected>Elija uno</option>
                                    <option value="1">Cliente</option>
                                    <option value="2">concierge/mayordomo</option>
                                    </select>
                            </div>
                        </div>
                </form>
      </div>

      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="container">
              <p class="col-md-4 mb-0 text-muted">© 2022 German Cruz</p>
          
              <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                  <img src="/img/golflogo.png" alt="Logo" width="50" height="70" class="d-inline-block">
              </a>
          
              <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
              </ul>
        </div>
            
      </footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>

    <script>

    </script>
  </body>
</html>
