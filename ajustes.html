<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tarifas Golf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">

      <div class="mt-4">
        <h2>Servicios</h2>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#serviceModal">
  AGREGAR SERVICIO
</button>

<div class="mt-3">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <!-- <th scope="col text-center">ID</th> -->
        <th scope="col" class="col-7">Nombre</th>
        <th scope="col" class="col-7">Precio</th>
      </tr>
    </thead>
    <tbody id="services-container" class="table-group-divider"></tbody>
  </table>
</div>


<!-- Modal -->
<div class="modal fade" id="serviceModal" tabindex="-1" aria-labelledby="serviceModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="serviceModalLabel">Agregar servicio</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="services-form">
          <div class="mb-3">
            <label for="service-title" class="form-label">Nombre del servicio</label>
            <input type="text" class="form-control" id="service-title" placeholder="Escriba el nombre del servicio">
          </div>
          <div class="mb-3">
            <label for="serivce-price" class="form-label">Precio</label>
            <input type="number" class="form-control" id="service-price" placeholder="Precio del servicio ">
          </div>  

          <div class="mt-4 d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn btn-primary">Agregar servicio</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
      </div>
      


      <hr>

    <div class="mt-4">
      <h2>Tarifas</h2>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ratesModal">
AGREGAR TARIFA
</button>

<div class="mt-3">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <!-- <th scope="col text-center">ID</th> -->
        <th scope="col" class="col-7">Nombre</th>
        <th scope="col" class="col-7">Precio</th>
      </tr>
    </thead>
    <tbody id="rates-container" class="table-group-divider"></tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="ratesModal" tabindex="-1" aria-labelledby="ratesModalLabel" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="ratesModalLabel">Agregar tarifa</h1>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <form id="rates-form">
        <div class="mb-3">
          <label for="rate-title" class="form-label">Nombre de la tarifa</label>
          <input type="text" class="form-control" id="rate-title" placeholder="Escriba el nombre de la tarifa">
        </div>
        <div class="mb-3">
          <label for="rate-price" class="form-label">Precio</label>
          <input type="number" class="form-control" id="rate-price" placeholder="Monto de la tarifa">
        </div>  

        <div class="mt-4 d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="submit" class="btn btn-primary">Agregar tarifa</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
    </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="module" src="/js/index.js"></script>
  </body>
</html>
